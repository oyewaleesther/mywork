   <form>
       <center>
    <header>
        <h1>Examination Feedback Form</h1>
    </header>

    <section>
        <p>Kindly Fill Out This Form</p>
    </section>

    <section>
        <label for="name">Name:
            <input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;My name is:">
        </label><br><br>
        <label for="age">Age:
            <input type="radio">16-20 &nbsp;&nbsp;
            <input type="radio">21-25 &nbsp;&nbsp;
            <input type="radio" name="" id="">26 and above
        </label><br><br>

        <label for="department">Department:
            <input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Computer">
        </label>
        <br>
        <br>

        <label for="question">Which question did you answer in section B of this examination:<br />
            <input type="checkbox">Q1 &nbsp;
            <input type="checkbox">Q2 &nbsp;
            <input type="checkbox">Q3
        </label><br><br>

        <label for="comment">Comments about the Examination:
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label><br><br>
    </section>

    <section>
        <select name="Department In ICT" id="DPN">
            <option value="Computer Science"> Computer Science</option>
            <option value="LIS">Library and  Information Science</option>
            <option value="Mass Comm">Mass Communication</option>
        </select>
    </section><br><br>

    <section>
        <input type="button" value="Submit">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="reset">
    </section>
    </center>
    </form>
</body>
</html>
